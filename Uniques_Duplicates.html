<script>
  let input = prompt("enter a number :");
  let counts = new Array(10).fill(0);
  for (let i = 0; i < input.length; i++) {
    let digit = parseInt(input[i], 10);
    counts[digit]++;
  }
  (uni = ""), (dup = "");
  for (let i = 0; i < counts.length; i++) {
    if (counts[i] === 1) {
      uni += counts[i] + " ";
    } else if (counts[i] > 1) {
      dup += counts[i] + " ";
    }
  }
  console.log("Uniques:", uni);
  console.log("Duplicates:", dup);
</script>
